<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/a279cdc11e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Navbar</title>
  </head>
  <body>
    <nav class="container">
      <!-- nav left -->
      <div class="left">
        <!-- main_logo -->
        <div class="logo">
          <img src="./res/logo.png" alt="logo" />
        </div>
        <!-- left_contant -->
        <ul class="left_contant">
          <li><a href="#">Watch</a></li>
          <li><a href="#">Explore</a></li>
        </ul>
      </div>
      <!-- nav right -->
      <!-- mob-nev -->
      <div class="mob-nev">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="right">
        <div class="right_left">
          <!-- right_contant -->
          <ul class="right_left_contant">
            <li><a href="#">About</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
        <div class="right_right">
          <ul class="right_right_contant">
            <li class="login"><a href="#">Log in</a></li>
            <li class="signup"><a href="#">Sign up</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
